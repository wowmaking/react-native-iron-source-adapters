def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 28)
    buildToolsVersion safeExtGet('buildToolsVersion', "28.0.3")

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 26)
        versionCode 1
        versionName "1.0"
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://dl.bintray.com/ironsource-mobile/android-sdk'
    }
    maven {
        url "https://raw.githubusercontent.com/HyprMXMobile/Android-SDKs/master"
    }
    maven {
        url "https://dl.bintray.com/ironsource-mobile/android-adapters"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.ironsource.sdk:mediationsdk:7.0.0'
    implementation 'com.ironsource.adapters:hyprmxadapter:4.1.6'
    implementation 'com.hyprmx.android:HyprMX-SDK:5.1.0'
    implementation 'com.android.support:support-annotations:25.1.0'
}
