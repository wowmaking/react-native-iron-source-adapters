def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 28)
    buildToolsVersion safeExtGet('buildToolsVersion', "28.0.3")

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 26)
        versionCode 1
        versionName "1.0"
    }
}

repositories {
    mavenCentral()
    maven {
        url  "http://dl.bintray.com/ironsource-mobile/android-adapters"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.ironsource.sdk:mediationsdk:6.17.0'
    implementation 'com.ironsource.adapters:pangleadapter:4.1.1'
    implementation 'com.ironsource.adapters:panglesdk:2.1.5'
}
