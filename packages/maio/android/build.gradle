def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 28)
    buildToolsVersion safeExtGet('buildToolsVersion', "28.0.3")

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 26)
        versionCode 1
        versionName "1.0"
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://dl.bintray.com/ironsource-mobile/android-sdk'
    }
    maven {
        url "https://dl.bintray.com/ironsource-mobile/android-adapters"
    }
    maven {
        url "https://imobile-maio.github.io/maven"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.ironsource.sdk:mediationsdk:7.0.1.1'
    implementation 'com.ironsource.adapters:maioadapter:4.1.6'
    implementation 'com.google.android.gms:play-services-ads:19.1.0'
    implementation 'com.maio:android-sdk:1.1.12'
}
