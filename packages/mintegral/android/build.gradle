def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 28)
    buildToolsVersion safeExtGet('buildToolsVersion', "28.0.3")

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 26)
        versionCode 1
        versionName "1.0"
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://dl.bintray.com/ironsource-mobile/android-sdk'
    }
    maven {
        url "https://dl.bintray.com/ironsource-mobile/android-adapters"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.ironsource.sdk:mediationsdk:7.0.0'
    implementation 'com.ironsource.adapters:mintegraladapter:4.3.4'
    implementation 'com.mintegral.msdk:common:14.3.01'
    implementation 'com.mintegral.msdk:common:14.3.01'
    implementation 'com.mintegral.msdk:interstitialvideo:14.3.01'
    implementation 'com.mintegral.msdk:mtgbanner:14.3.01'
    implementation 'com.mintegral.msdk:mtgbid:14.3.01'
    implementation 'com.mintegral.msdk:mtgjscommon:14.3.01'
    implementation 'com.mintegral.msdk:playercommon:14.3.01'
    implementation 'com.mintegral.msdk:reward:14.3.01'
    implementation 'com.mintegral.msdk:videocommon:14.3.01'
    implementation 'com.mintegral.msdk:videojs:14.3.01'
}
