def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 28)
    buildToolsVersion safeExtGet('buildToolsVersion', "28.0.3")

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 26)
        versionCode 1
        versionName "1.0"
    }
}

repositories {
    mavenCentral()
    maven {
        url  "https://chartboostmobile.bintray.com/Chartboost"
    }
    maven {
        url  "http://dl.bintray.com/ironsource-mobile/android-adapters"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.ironsource.adapters:chartboostadapter:4.3.1@jar'
    implementation 'com.chartboost:chartboost-sdk:8.0.2'
    implementation 'com.google.android.gms:play-services-base:17.2.1'
}
